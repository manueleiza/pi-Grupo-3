<body>
    <header id="cabecera">

        <article class="cabecera_izquierda">

            <a href="./index.html">
                <img src="./img/logo-blanco.png" alt="logo">
            </a>
            <h1>Mankah</h1>

        </article>


        <article class="cabecera_medio">

            <form action="./search-results.html" method="get" class="buscador">
                <input type="search" name="buscador" class="buscador" placeholder="Buscador">
            </form>

        </article>


        <nav class="cabecera_derecha">
            <p class="saludo"></p>

                <li><a href="./login.html" class="top">Log in </a></li>

            </ol>
        </nav>

            </div>


            <nav class="barra_nav">

        <section class="resgistro">
            <h2 class="cuenta">Crea nueva cuenta</h2>
            <p class="alert">Error: </p>

                <div class="agregado">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div>
                    <label for="">Email</label>
                    <input class="gmail" type="email" name="email" value="@gmail.com">
                </div>

                <div>
                    <label for="">Contraseña</label>
                    <input class="contra1" type="password" name="contrasenia">
                </div>

                <div>
                    <label for="">Repetir contraseña</label>
                    <input class="contra2" type="password" name="contrasenia">
                </div>



                <div class="condicioneso">
                    <input class="terminos" type="checkbox" name="condiciones">
                    <label for="" class="acepto">Acepto términos y condiciones</label>
                </div>
                
                <div>
                     <button type="submit" class="boton" href="./login.html">Registrarme</button>
                </div>
                <div>
                    <a href="./login.html" class="vivido">Ya tengo una cuenta</a>
                </div>

            </form>
        </section>
    </main>

    <footer class="pie">

            <h3 class="pie_p">Telefono:</h3>
            <h3 class="pie_num">11 2375-0844</h3>
        </article>

        <article class="pie_centro">
            <p>Francisco Monti | </p>
            <p class="momo">Manuel Eizayaga | </p>

        <article class="pie_derecha">
